<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bcbb5e63ec.js" crossorigin="anonymous" SameSite SameSite=None></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <link href="public/style.css" rel="stylesheet" type="text/css">
    <title>Quote Quench</title>
</head>

<body>

    <div class="overlay">
        <div class="home-landing">
            <div class="time1">

            </div>
            <small class="date"></small>

            <div class="welcome-tag">
                <h3>
                    Hey! How is your <span id="yellow-1">Morning?</span>
                </h3>
                <p id="urge">We got some cool quotes for you!</p>
            </div>
            <div>
                <button class="read-quotes">Read Quotes</button>
            </div>

        </div>
    </div>

    <div class="container disappear">
        <div class="header">
            <div class="greeting">
                <h1 class="greet">
                    Good <span id="yellow">Morning!</span>
                </h1>
            </div>

            <div class="time">

            </div>
        </div>
        <div class="wrapper">
            <!-- <img src="./images/personalities/wise-jimp.jpg" alt=""> -->
            <div class="card">
                <div class="random-quote">
                    <div class="quote-info">
                        <h3 class="total-quotes"></h3>
                        <span id="rand-index"></span>
                    </div>
                    <div class="avatar">

                    </div>

                    <p>
                        There is no difference between past, future and present. The three are infinite and one does not
                        exist without the other.
                    </p>
                    <hr><br>
                    <div class="share">
                        <button id="author">By <span id="first-name">Mairura</span> <span
                                id="second-name">Tiberius</span>
                        </button>
                        <button id="share">Share</button>

                    </div>
                    <div class="share-button none">
                        <button> <a href="http://"></a><i class="fab fa-facebook-square"></i> </button>
                        <button><a href="http://"></a><i class="fab fa-twitter-square"></i></button>
                        <button><a href="http://"></a><i class="fab fa-instagram-square"></i></button>

                    </div>
                </div>
                <div class="control">
                    <div>
                        <button class="previous">Previous </button>
                    </div>
                    <div>
                        <button id="close">Close </button>
                    </div>
                    <div>
                        <button class="next">Next </button>
                    </div>

                </div>


            </div>


        </div>
    </div>

    <script src="js/app.js" type="module"></script>

    <!-- <script src="js/api.js"></script> -->
</body>

</html>
