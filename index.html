<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bcbb5e63ec.js" crossorigin="anonymous" SameSite SameSite=None></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <link href="public/style.css" rel="stylesheet" type="text/css">
    <title>Quote Quench</title>
</head>

<body>
    <div class="overlay">
        <div class="home-landing">
            <div class="time1">

            </div>
            <small class="date"></small>

            <div class="welcome-tag">
                <h3>
                    Hey! How is your <span id="yellow-1">Morning?</span>
                </h3>
                <p id="urge">We got some cool quotes for you!</p>
            </div>
            <div>
                <button class="read-quotes">Read Quotes</button>
            </div>

        </div>

    </div>
    <div class="container disappear">
        <div class="header">
            <div class="greeting">
                <h1 class="greet">
                    Good <span id="yellow">Morning!</span>
                </h1>
            </div>

            <div class="time">

            </div>
        </div>

        <!-- <img src="./images/personalities/wise-jimp.jpg" alt=""> -->
        <div class="card">

            <div class="random-quote">
                <div class="quote-info">
                    <h3 class="total-quotes"></h3>
                    <span id="rand-index"></span>
                </div>
                <div class="avatar">

                </div>
                <select id="select" class="text-success bg-light p-1" style="display: none;">

                </select>
                <p>
                    Click on next to start finding out what your favourites quotes are today
                </p> <i id="pronuonce" class="fas fa-volume-up text-success no_blink"></i>
                <hr><br>
                <div class="share">
                    <small id="author">By <span id="first-name">...</span> <span id="second-name"></span> </small>
                    <button id="share">Share</button>
                </div>

                <ul class="share-button none">
                    <li> <a href="http://facebook.com" target='_blank'><i class="fab fa-facebook-square"></i></a> </li>
                    <li><a href="http://twitter.com" target='_blank'><i class="fab fa-twitter-square"></i></a></li>
                    <li><a href="http://instagram.com" target='_blank'><i class="fab fa-instagram-square"></i></a></li>

                </ul>


            </div>


            <div class="control">
                <div>
                    <button class="previous">Previous </button>
                </div>
                <div>
                    <button id="close">Close </button>
                </div>
                <div>
                    <button class="next">Next </button>
                </div>

            </div>

        </div>

    </div>
    <script src="js/app.js" type="module"></script>
    <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script> -->
    <!-- <script src="js/api.js"></script> -->
</body>

</html>
