<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="public/style.css" rel="stylesheet" type="text/css">
    <title>Quote Quench</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="greeting">
                <h1 class="greet">
                    Good <span id="yellow">Morning!</span>
                </h1>
            </div>

            <div class="time">

            </div>
        </div>

        <div class="card">
            <div class="random-quote">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse, mollitia quibusdam, totam
                    consequuntur
                    exercitationem quo ut eius corporis pariatur, deleniti omnis laborum ea inventore adipisci. Deleniti
                    aspernatur dignissimos id iure?

                <div class="share">
                    <small>By <span id="first-name">John </span>Doe</small>
                    <button id="share">Share</button>
                </div>

                <ul class="share-button">
                    <li> <a href="http://"></a>fb </li>
                    <li><a href="http://"></a>tw</li>
                    <li><a href="http://"></a>ig</li>
                </ul>
                </p>
            </div>

            <div class="control">
                <div>
                    <button class="previous">Previous </button>
                </div>

                <div>
                    <button class="next">Next </button>
                </div>

            </div>

        </div>

    </div>
    <script src="js/app.js" type="application/javascript"></script>
</body>

</html>
