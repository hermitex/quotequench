<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bcbb5e63ec.js" crossorigin="anonymous" SameSite SameSite=None></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <link href="public/custom.css" rel="stylesheet" type="text/css">
    <title>Quote Quench</title>
</head>

<body>

    <div class="overlay">
        <div class="home-landing">

            <div class="welcome-tag">
                <h3>
                    Great Quotes Inspire
                </h3>
                <p id="urge">You can now customize the number of quotes you want to read at a go</p>
            </div>
            <div>
                <button class="read-quotes">Continue</button>
            </div>

        </div>
    </div>

    <div class="container disappear">
        <div class="header">
            <div class="greeting">
                <h1 class="greet">
                    <span class="light">Good</span> <span id="yellow">Morning!</span>
                </h1>
            </div>

            <div class="time">

            </div>
        </div>

        <div class="wrapper">
            <div class="search">
                <div>
                    <label for="quote-search">I want to read
                        <input type="number" id="quote-search" name="quote-search" min="1" max="1743" value="1"
                            required>
                        quote[s]
                    </label>
                </div>
                <div>
                    <button type="submit" id="get-quote">Get Your Quotes</button>
                    <button id="close">Close </button>
                </div>
                <!-- <img src="./images/personalities/wise-jimp.jpg" alt=""> -->
            </div>
        </div>

        <script src="js/custom.js" type="module"></script>

        <!-- <script src="js/api.js"></script> -->
</body>

</html>
